apiVersion: aws.boundless.software/v1alpha1
kind: Rds
metadata:
  name: example-rds
spec:
  provider:
    region: us-east-1
  globalCluster:
    engine: aurora-mysql
  clusters:
    cluster1:
      provider:
        region: us-east-2
      subnetGroup:
        subnets:
          - <subnetid1>
          - <subnetid2>
          - <subnetid3>
      parameterGroup:
        parameters:
          # aurora_disable_hash_join: "1"
        family: aurora-mysql8.0
      username: username
      tags:
        something: one
        something: two
        something: three
      password: <password>
      engine: aurora-mysql
      backupRetentionPeriod: 5
      availabilityZones:
        - us-east-2a
